<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />
</head>
<body>
  <nav>
    <div class="main-nav container flex-column">
        <div class="nav-heading">
            <h1>Flick  <span class="material-symbols-outlined">
search
</span></h1>
        </div>
        <div class="search-bar flex">
            <input id="search-text" type="search" class="news-input" placeholder="Search Anything...." value="">
            <button id="search-button" class="search-button">
                <img src="/storage/emulated/0/FlickToday/search.svg">
            </button>
        </div>
    </div>
</nav>
    

    <main>
        <div class="cards-container container flex" id="cards-container">
            
        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h6 class="news-source" id="news-source"></h6>
                <p class="news-desc" id="news-desc"></p>
            </div>
        </div>
    </template>
    
  </div>
  <div class="loader">
    <div></div>
  </div>
    <script src="script.js"></script>
<script>
$(window).on('load',function(){
     $(".loader").fadeOut(900);
     $(".needed").fadeIn(1000);
   });
</script>
<script>
let query = document.getElementById('search-text');
let searchbtn = document.getElementById('search-button');

searchbtn.onclick = function(){
  let url = 'https://www.bing.com/search?q='+query.value;
  window.open(url);
}
</script>
</body>
